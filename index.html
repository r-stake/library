<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/javascript.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Flooded library</h1>
  </header>
  <div class="container">
    <h2>Can you swim to your favorite book?</h2>
    <dialog id="new-book-dialog">
      <form method="dialog">
        <h3>Add a new book</h3>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" required>
        </div>
        <div>
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" required>
        </div>
        <div>
          <label for="status">Have you read this book?</label>
          <input type="checkbox" id="status">
        </div>
        <div>
          <button type="submit" id="submit-dialog">Save</button>
          <button id="close-dialog" value="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <div class="books">
      <div class="book"></div>
      <div class="book"></div>
      <button class="add-book"><i class="bi bi-plus-square"></i></button>
    </div>
  </div>
</body>
</html>
